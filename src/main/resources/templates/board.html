<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <style>
    /* 스타일링을 위한 CSS 코드를 작성하세요. */
  </style>
</head>
<body>

<div class="container-fluid">

  <div class="outer outer-board-list">

    <br>
    <h2 style="text-align: center">게시판</h2>
    <div class="table-area">

      <table style="align: center" id="listArea">
        <tr>
          <th style="width: 100px">글번호</th>
          <th style="width: 100px">카테고리</th>
          <th style="width: 300px">글제목</th>
          <th style="width: 100px">작성자</th>
          <th style="width: 100px">조회수</th>
          <th style="width: 350px">작성일</th>
        </tr>

        <tr align="center" th:each="board, stat : ${boardList}">
          <td th:text="${board.no}"></td>
          <td th:text="${board.name}"></td>
          <td th:text="${board.title}"></td>
          <td th:text="${board.nickname}"></td>
          <td th:text="${stat.count}"></td>
          <td th:text="${board.createdDate}"></td>
        </tr>

      </table>
    </div>
  </div>
</div>


</body>
</html>
